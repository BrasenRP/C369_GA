<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AiBai homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #navbar {
                border-bottom: gray 1px solid;
            }
        </style>
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg bg-white navbar-dark fixed-top">
            <div class="container-fluid align-content-center">
                <div class="navbar-nav">
                    <div class="navbar-brand">
                        <a class="navbar-brand" href="#"><img src="/images_GA/AiBai_logo.png" width="150px"></a>
                    </div>
                    <form class="d-flex ms-5">
                        <div class="d-flex ms-5">
                            <input id="search" class="form-control me-2 pe-5 rounded-5" type="text" placeholder="Search" style="background: #dadada; color: #555555">
                        </div>
                        <button class="btn" type="button" style="background: #ffa306; color:aliceblue;">Search</button>
                    </form>
                </div>
                <div class="d-flex align-content-center justify-content-sm-center">
                    <a class="navbar-link"><img src="images_GA/wallet.png" width="75px" height="75px"></a>
                    <a class="navbar-link ms-5 "><img src="images_GA/cart.png" width="75px" height="75px"></a>
                    <a class="navbar-link ms-5"><img src="images_GA/profile.png" width="75px" height="75px"></a>
                </div>
            </div>
        </nav>
        <div class="row mt-5">
            <div class="container-fluid flex-wrap mt-4" style="background-image: url(images_GA/gradient_bk.png);">
                <div class="ms-3">
                    <div class="mt-sm-5">
                        <header class="mt-5 ms-3 mb-5"><h1 class="mt-4 text-white">New Products</h1></header>
                    </div>
                    <div class="d-flex align-content-center mx-3">
                        <div class="row flex-row flex-xs-row flex-sm-row">
                            <div class="col-sm-3 col-xs-5 mb-5">
                                <div class="flex-xs-fill flex-shrink-1 bg-white mx-sm-auto p-5">
                                    <img src="images_GA/blender.png" style="border:2px solid black; width: 100%; min-width: 50%; max-width: 200px; max-height: 250px;">
                                    <h2 style="font-size:2.5vw;">Blender</h2>
                                </div> 
                            </div>
                            <div class="col-sm-3 col-xs-5 flex-shrink-1 mb-5">
                                <div class="flex-xs-fill flex-shrink-1 bg-white mx-sm-auto p-5">
                                    <img src="images_GA/hair_straightener.png" style="border:2px solid black; width: 100%; min-width: 50%; max-width: 200px; max-height: 250px;">
                                    <h2 style="font-size:2.5vw;">Hair Straightener</h2>
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-5 mb-5">
                                <div class="flex-xs-fill flex-shrink-1 bg-white mx-sm-auto p-5" >
                                    <img src="images_GA/leather_boots.png" style="border:2px solid black; width: 100%; min-width: 50%; max-width: 200px; max-height: 250px;">
                                    <h2 style="font-size:2.5vw;">Leather Boots</h2>
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-5 mb-5">
                                <div class="flex-xs-fill flex-shrink-1 bg-white mx-sm-auto p-5" >
                                    <img src="images_GA/bedside_lamp.png" style="border:2px solid black; width: 100%; min-width: 50%; max-width: 200px; max-height: 250px;">
                                    <h2 style="font-size:2.5vw;">Bedside Lamp</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
