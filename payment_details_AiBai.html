<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AiBai payment details AiBai</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #navbar {
                border-bottom: gray 1px solid;
            }
        </style>
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg bg-white navbar-dark fixed-top">
            <div class="container-fluid align-content-center">
                <div class="navbar-nav">
                    <div class="navbar-brand">
                        <a class="navbar-brand" href="homepage.html"><img src="/images_GA/AiBai_logo.png" width="140px"></a>
                    </div>
                    <form class="d-flex float-sm-end ms-5">
                        <div class="d-flex ms-5">
                            <input id="search" class="form-control me-2 pe-5 rounded-5" type="text" placeholder="Search" style="background: #dadada; color: #555555">
                        </div>
                        <button class="btn" type="button" style="background: #ffa306; color:aliceblue;">Search</button>
                    </form>
                </div>
                <div class="d-flex mx-xs-auto">
                    <a href="wallet_topup.html" class="navbar-link"><img src="images_GA/wallet.png" width="60px" height="60px"></a>
                    <a href="cart.html" class="navbar-link ms-5 "><img src="images_GA/cart.png" width="60px" height="60px"></a>
                    <a href="profile.html" class="navbar-link ms-5"><img src="images_GA/profile.png" width="60px" height="60px"></a>
                </div>
            </div>
        </nav>
        <div style="margin-top: 135px;">
            <div class="container d-flex justify-content-center rounded-5 w-50 mt-5" style="background: white; max-width: 800px; min-width: 450px; border: 1px solid black">
                <div class="d-flex flex-column">
                    <div class="text-center">
                        <h1 style="color:#ffa306">Payment</h1>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <div class="row">
                                <img src="images_GA/AiBai_wallet.png">
                            </div>
                        </div>
                        <form class="my-5">
                            <div class="row">
                                <div class="d-flex justify-content-around">
                                    <div class="col-5 clearfix">
                                        <div class="float-start">
                                            <label for="cardNo"><h3><span style="color:#ffa306">Card Number:</span></h3></label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <input id="form" class="form-control rounded-5 w-100" type="number" name="cardNo" placeholder="Enter Card Number" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="d-flex justify-content-around">
                                    <div class="col-5 clearfix mt-3">
                                        <div class="float-start">
                                            <label for="name"><h3><span style="color:#ffa306;">Cardholder Name:</span></h3></label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <input id="form" class="form-control rounded-5 w-100 mt-3" type="text" name="name" placeholder="Enter Name" required>  
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="d-flex justify-content-around">
                                    <div class="col-5 clearfix mt-3">
                                        <div class="float-start">
                                            <label for="name"><h3><span style="color:#ffa306;">Date of Card Expiry:</span></h3></label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <input id="form" class="form-control rounded-5 w-100 mt-3" type="text" name="name" placeholder="Enter Expiry Date" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-around">
                                    <div class="col-5 clearfix mt-3">
                                        <div class="float-start">
                                            <label for="name"><h3><span style="color:#ffa306;">CVV:</span></h3></label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <input id="form" class="form-control rounded-5 w-100 mt-3" type="text" name="name" placeholder="Enter CVV" required>  
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-center mt-3">
                                    <input type="checkbox" name="defaultCard" required>
                                    <label for="defaultCard" class="ms-1">Save Card Details</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-around mb-5 mt-5">
                        <a href="wallet.html" type="button" class="btn d-flex justify-content-center rounded-5 w-25" style="background:#ffa306; color:white;"><b>Cancel</b></a>
                        <a href="topup_status.html" type="button" class="btn d-flex justify-content-center rounded-5 w-25" style="background:#ffa306; color:white;"><b>Next</b></a>
                    </div>
                </div>
            </div>
        </div>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
