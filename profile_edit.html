<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AiBai edit profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #navbar {
                border-bottom: gray 1px solid;
            }
            label {
                color:#ffa306;
                font-size: large;
            }
            #username {
                background: #dadada;
                color: #555555;
                font-size:large;
            }
            input {
                background: #dadada;
                color: #555555;
                font-size:large;
                border: 1px solid rgb(222, 226, 230);
                padding-left: 10px;
            }

        </style>
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg bg-white navbar-dark fixed-top">
            <div class="container-fluid align-content-center">
                <div class="navbar-nav">
                    <div class="navbar-brand">
                        <a class="navbar-brand" href="homepage.html"><img src="/images_GA/AiBai_logo.png" width="140px"></a>
                    </div>
                    <form class="d-flex float-sm-end ms-5">
                        <div class="d-flex ms-5">
                            <input id="search" class="form-control me-2 pe-5 rounded-5" type="text" placeholder="Search" style="background: #dadada; color: #555555">
                        </div>
                        <button class="btn" type="button" style="background: #ffa306; color:aliceblue;">Search</button>
                    </form>
                </div>
                <div class="d-flex mx-xs-auto">
                    <a href="wallet.html" class="navbar-link"><img src="images_GA/wallet.png" width="60px" height="60px"></a>
                    <a href="cart.html" class="navbar-link ms-5 "><img src="images_GA/cart.png" width="60px" height="60px"></a>
                    <a href="profile.html" class="navbar-link ms-5"><img src="images_GA/profile_selected.png" width="60px" height="60px"></a>
                </div>
            </div>
        </nav>

        <div class="mt-5">
            <div class="flex-sm-column">
                <div class="row" style="margin-top: 135px">
                    <div class="container-fluid col-6" style="border: 1px solid black; border-radius: 20px;">
                        <div class="row d-flex flex-wrap mt-2">
                            <div class="col-5">
                                <img src="images_GA/profile_selected.png" style="width: 125px; height: 115px; margin-left: 50px">
                            </div>
                            <div class="col-5 ms-4">
                                <div class="mt-2">
                                    <label for="username:" style="color:#ffa306; font-size: large;">Username</label>
                                    <input id="username" class="form-control rounded-5 text-center" name="username" type="text" placeholder="Enter Username" value="JonTan">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <form class="d-flex flex-column">
                                <div class="mb-3">
                                    <label for="name">Full name:</label>
                                    <input id="name" class="rounded-5" name="name" type="text" placeholder="Enter Name" value="Johnathan Tan">
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email:</label>
                                    <input id="email" class="rounded-5" name="email" type="email" placeholder="Enter Email" value="JohnTan1234@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="contact">Phone number:</label>
                                    <input id="contact" class="rounded-5" name="contact" type="number" placeholder="Enter Phone Number" value="81287127">
                                </div>
                                <div class="mb-3">
                                    <label for="address">Address:</label>
                                    <textarea class="form-control rounded-5" name="address" type="text" rows="2" placeholder="Enter Address" style="max-width: 675px; height: 90px; max-height:90px; background: #dadada;
                                    color: #555555;
                                    font-size:large">Woodlands Avenue 5, Blk 123, Singapore 730123, #04-12</textarea>
                                </div>
                                <div class="mb-2 ms-3">
                                    <input id="defaultAddr" name="defaultAddr" type="checkbox" checked>
                                    <label for="defaultAddr" style="color:black">Default Delivery Address</label>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center mt-3 mb-4">
                                <a href="profile.html"class="btn rounded-5" style="background:#ffa306; color:white; padding-left: 40px; padding-right: 40px;"><b>Save Changes</b></a>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid col-4" style="border: 1px solid black; border-radius: 20px;">
                        <div class="row">
                            <div class="text-center">
                                <h2 class="mt-2" style="color:#ffa306">Delivery Addresses</h2>
                                <div class="d-flex justify-content-center">
                                    <a class="btn rounded-5" style="background:#ffa306; color:white; padding-left: 40px; padding-right: 40px;"><b>+ Add Address</b></a>
                                </div>
                            </div>
                        </div>
                        <div class="row flex-wrap mt-4">
                            <div class="col-9 ms-3">
                                <div class="d-flex justify-content-center">
                                    <div class="d-flex flex-column">
                                        <div class="container" style="border-radius: 20px; border: 1px solid black">
                                            <textarea class="form-control rounded-5" name="address" type="text" rows="2" placeholder="Enter Address" style="width:320px; max-width: 800px; height: 60px; max-height:60px; background: #dadada;
                                            color: #555555;
                                            font-size:large" disabled>Woodlands Avenue 5, Blk 123, Singapore 730123, #04-12</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1 ms-3">
                                <div class="d-flex justify-content-center">
                                    <div class="d-flex flex-column">
                                        <a><img src="images_GA/delete_cross.png" style="width: 30px;"></a>
                                        <a><img src="images_GA/edit_pencil.png" style="width: 30px;"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
