<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AiBai top up amount</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #navbar {
                border-bottom: gray 1px solid;
            }
            input {
                background: #dadada;
                color: #555555;
                font-size:large;
                border: 1px solid rgb(222, 226, 230);
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg bg-white navbar-dark fixed-top">
            <div class="container-fluid align-content-center">
                <div class="navbar-nav">
                    <div class="navbar-brand">
                        <a class="navbar-brand" href="homepage.html"><img src="/images_GA/AiBai_logo.png" width="140px"></a>
                    </div>
                    <form class="d-flex float-sm-end ms-5">
                        <div class="d-flex ms-5">
                            <input id="search" class="form-control me-2 pe-5 rounded-5" type="text" placeholder="Search" style="background: #dadada; color: #555555">
                        </div>
                        <button class="btn" type="button" style="background: #ffa306; color:aliceblue;">Search</button>
                    </form>
                </div>
                <div class="d-flex mx-xs-auto">
                    <a href="wallet.html" class="navbar-link"><img src="images_GA/wallet_selected.png" width="60px" height="60px"></a>
                    <a href="cart.html" class="navbar-link ms-5 "><img src="images_GA/cart.png" width="60px" height="60px"></a>
                    <a href="profile.html" class="navbar-link ms-5"><img src="images_GA/profile.png" width="60px" height="60px"></a>
                </div>
            </div>
        </nav>
        <div style="margin-top: 135px;">
            <div class="container-fluid rounded-5 mt-5" style="background: white; max-width: 750px; min-width: 450px; border: 1px solid black">
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-center">
                        <div class="col-3">
                            <img src="images_GA/AiBai_logo.png" class="mx-auto my-5 w-auto" style="max-height: 45px;">
                        </div>
                        <div class="col-3 ms-5">
                            <img src="images_GA/wallet.png" class="ms-5 w-auto" style="max-height: 55px; margin-top: 40px">
                        </div>
                        <div class="col-3 ms-5 mt-1">
                            <h2 class="mx-auto my-5 w-auto"><span style="color:#ffa306">Top Up</span></h2>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="d-flex justify-content-around">
                            <div class="col-5 d-flex justify-content-center clearfix ms-2">
                                <div class="float-start">
                                    <h1><span style="color:#ffa306">Total Balance:</span></h1>
                                </div>
                            </div>
                            <div class="col-5 d-flex justify-content-center" style="margin-left: 40px">
                                <h1><span style="color:black">$10</span></h1>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="d-flex justify-content-around">
                            <div class="col-5 d-flex justify-content-center clearfix">
                                <div class="float-start">
                                    <label for="tamount"><h1><span style="color:#ffa306">Top Up Amount:</span></h1></label>
                                </div>
                            </div>
                            <form class="col-5 d-flex justify-content-center mt-3">
                                <input class="rounded-5 text-center" type="number" name="tamount" placeholder="Amount in SGD" required>
                            </form>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around mb-5 mt-5">
                        <a href="wallet.html" type="button" class="btn d-flex justify-content-center rounded-5 w-25" style="background:#ffa306; color:white;"><b>Cancel</b></a>
                        <a href=""type="button" class="btn d-flex justify-content-center rounded-5 w-25" style="background:#ffa306; color:white;"><b>Next</b></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
