<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AiBai Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-image: url(images_GA/gradient_bk.png);
            }
            #form {
                background: #dadada;
                color: #555555;
                font-size:large;
                border: 1px solid rgb(222, 226, 230);
                padding-left: 10px;
                width: 200px;
            }
        </style>
    </head>
    <body>
            <div class="container-fluid d-flex justify-content-center rounded-5 w-50 mt-5" style="background: white; min-width: 450px">
                <div class="d-flex flex-column">
                    <div div="row">
                        <h1><span style="color:#ffa306">Log in to</span>  <img src="images_GA/AiBai_logo.png" class="mx-auto my-5 w-auto" style="max-height: 65px;"></h1>
                    </div>
                    <div class="d-flex flex-column">
                        <form class="my-5">
                            <input id="form" class="form-control rounded-5 w-100" type="email" name="email" placeholder="Enter Email" required>
                            <input id="form" class="form-control rounded-5 w-100 mt-3" type="password" name="password" placeholder="Password" required>
                            <label for="password"><a href="forgot_password.html" style="color:#ffa306">Forgot Password?</a></label>
                        </form>
                        <div class="container d-flex justify-content-center">
                            <div class="d-flex flex-row">
                                <a href="register.html" style="color:#ffa306">New to AiBai?</a>
                            </div>
                        </div>
                        <a href="login_OTP.html" class="btn mt-3 my-5 w-auto rounded-5" type="submit" style="background:#ffa306; color:white;">Log in</a>
                    </div>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
